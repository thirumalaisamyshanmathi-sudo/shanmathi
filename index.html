<!DOCTYPE html>
<html>
<head>
    <title>My WhatsApp Bot</title>
    <style>
        body {
            font-family: Arial;
            background: #ece5dd;
        }
        .chat-box {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user {
            text-align: right;
            color: blue;
            margin: 5px;
        }
        .bot {
            text-align: left;
            color: green;
            margin: 5px;
        }
        input {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px;
        }
    </style>
</head>
<body>

<div class="chat-box">
    <div class="messages" id="messages"></div>
    <input type="text" id="input" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("input");
    let message = input.value.toLowerCase();
    let messagesDiv = document.getElementById("messages");

    if(message.trim() === "") return;

    messagesDiv.innerHTML += `<div class="user">${message}</div>`;

    let reply = "";

    if(message === "hi") {
        reply = "üõç Product Name: Premium Watch\nüí∞ Price: ‚Çπ999\nüöö Free Delivery Available";
    } else {
        reply = "Please type 'hi' to see product details.";
    }

    messagesDiv.innerHTML += `<div class="bot">${reply}</div>`;

    input.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>

</body>
</html>
